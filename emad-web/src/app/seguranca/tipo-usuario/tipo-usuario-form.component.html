<h4 class="mb-5 text-left">Grupo de usuário</h4>

<p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<p *ngIf="warning.length" class="alert alert-danger">{{warning}}</p>


<form [formGroup]="tipoUsuarioForm" (submit)="cadastrar($event)">

  <input type="hidden" name="id" formControlName="id" [(ngModel)]="tipoUsuario.id" class="form-control has-error">

  <div class="form-group row ">
    <label for="nome" class="col-sm-2 col-form-label text-left">
      Nome<span class="text-danger font-weight-bold"> *</span>
    </label>

    <div class="col-sm-10">
      <input type="text" name="nome" formControlName="nome" [(ngModel)]="tipoUsuario.nome"
        class="form-control has-error">
    </div>
  </div>


  <div class="form-group row ">
    <label for="periodoSenha" class="col-sm-2 col-form-label text-left">
      Período de troca da senha (dias)<span class="text-danger font-weight-bold"> *</span>
    </label>

    <div class="col-sm-10">
      <input type="text" name="periodoSenha" formControlName="periodoSenha" mask="9999" [(ngModel)]="tipoUsuario.periodoSenha"
        class="form-control has-error">
    </div>
  </div>

  <div class="form-group row ">
    <label for="bloqueioTentativas" class="col-sm-2 col-form-label text-left">
      Bloquear acesso após tentativas de login<span class="text-danger font-weight-bold"> *</span>
    </label>

    <div class="col-sm-10">
      <input type="text" name="bloqueioTentativas" formControlName="bloqueioTentativas" mask="99" [(ngModel)]="tipoUsuario.bloqueioTentativas"
        class="form-control has-error">
    </div>
  </div>

  <div class="form-group row ">
    <label for="permissoes" class="col-sm-2 col-form-label text-left">
      Permissões<span class="text-danger font-weight-bold"> *</span>
    </label>
    <div class="col-sm-10">
      <ng-multiselect-dropdown name="permissoes" style="border-color: #adadad;" formControlName="permissoes"
        [placeholder]="'Selecionar itens do menu'" [data]="dropdownList" [(ngModel)]="selectedItems"
        [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>
  </div>

  <hr class="mb-4 mt-4">

  <div class="form-group text-right">
    <button [routerLink]="['/tipo-usuario']" class="btn btn-default mr-2">
      <i class="fa fa-arrow-left"></i>
      Retornar
    </button>
    <button class="btn btn-primary" type="submit" [disabled]="tipoUsuarioForm.invalid">
      <i class="fa fa-plus-circle"></i>
      Adicionar
    </button>
  </div>


</form>
