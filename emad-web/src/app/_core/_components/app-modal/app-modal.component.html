<ng-template #content let-c="close" let-d="close">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{description}}</p>
  </div>
  <div class="modal-footer" *ngIf="agree || disagree" >
    <button *ngIf="agree" type="button" class="btn btn-danger" (click)="c(true)">{{agree}}</button>
    <button *ngIf="disagree" type="button" class="btn btn-outline-dark" (click)="c(false)">{{disagree}}</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
