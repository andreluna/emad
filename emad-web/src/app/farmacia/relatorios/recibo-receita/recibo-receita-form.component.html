<h4 class="mb-5 text-left">Recibo da receita</h4>
<app-loader [loading]="loading"></app-loader>
<p *ngIf="message.length" class="alert alert-info sticky-top">{{message}}</p>
<div *ngIf="errors.length" class="alert alert-danger sticky-top"> 
  <div *ngFor="let error of errors" class="row">
    <div class="col-12 text-left">
      {{error.message}}
    </div>
  </div>
</div>

<form [formGroup]="form" (submit)="abreReceitaMedica()">
  <div class="card mb-4">  
    <div class="card mb-12">
      <div class="card-header text-left">
        Receita
      </div>
      <div class="card-body text-left">
        <div class="row">
          <div class="col-12">
            <div class="form-group row">
              <label class="col-xl-2 col-form-label text-left">
                Ano <span class="text-danger font-weight-bold"> *</span>
              </label>
              <div class="col-xl-1">
                <input type="text" class="form-control" [(ngModel)]="object.ano" formControlName="ano"/>
              </div>
              <label class="col-xl-2 col-form-label text-left">
                Estabelecimento <span class="text-danger font-weight-bold"> *</span>
              </label>
              <div class="col-xl-4">
                <select *ngIf="domains" class="custom-select d-block w-100" [(ngModel)]="object.idEstabelecimento" 
                  formControlName="idEstabelecimento">
                  <option [value]="null">Selecione...</option>
                  <option *ngFor="let item of domains[0]?.idEstabelecimento" [value]="item.id">{{item.nome}}</option>
                </select>  
              </div>
              <label class="col-xl-2 col-form-label text-left">
                NÃºmero <span class="text-danger font-weight-bold"> *</span>
              </label>
              <div class="col-xl-1">
                <input type="text" class="form-control" [(ngModel)]="object.numero" formControlName="numero"/>
              </div>
            </div>
          </div>
        </div>        
      </div>
    </div>  
  </div> 

  <div class="form-group text-right">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
      <i class="fa fa-save"></i> Imprimir
    </button>  
  </div>
</form>
